<body>
<!--    <div id="root">-->
<div class="mainContainer">
    <div class="left-content">
        <div style="width: 100%; height: 100%; display:flex;">
            <nav>
                <ul>
                    <li class="logo"><img src="https://i.imgur.com/E26Pj54.png" alt="Logo"></li>
                    <li> <a th:href="@{home}"><i class='bx bx-home-alt-2 sidebar-icons'></i> Home</a></li>
                    <li><a th:href="@{list}"><i class='bx bxs-map'></i> Subscribers</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="right-content">
        <div class="content-body">
            <div class="Container">
                <h2>Mobile Subscribers</h2>
                <div class="Grid__Container">
                    <div class="Stat__Card main-card-container">
                        <div class="card-container-1">
                            <a th:href="@{list}" class="text-underline">
                                <i class="fa card-icon fa-mobile" aria-hidden="true"></i>
                                <p1>Subscribers</p1>
                            </a>
                        </div>
                        <div class="card-container-2">
                            <span th:text="${countMobiles}" class="numbers"></span>
                        </div>
                    </div>

                    <div class="Stat__Card main-card-container">
                        <div class="card-container-1">
                            <a th:href="@{list}" class="text-underline">
                                <i class="fa card-icon fa-users"></i><p1>Prepaid</p1>
                            </a>
                        </div>
                        <div class="card-container-2">
                            <span th:text="${countPrepaid}" class="numbers"></span>
                        </div>
                    </div>

                    <div class="Stat__Card main-card-container">
                        <div class="card-container-1">
                            <a th:href="@{list}" class="text-underline">
                                <i class="fa card-icon fa-users"></i><p1>Postpaid</p1>
                            </a>
                        </div>
                        <div class="card-container-2">
                            <span th:text="${countPostpaid}" class="numbers"></span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
